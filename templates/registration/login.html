{% extends "layout.html" %}

{% block title %}
    Login
{% endblock  %}

{% block content %}
    <h1 class="text-center mt-4">Login</h1>

    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type='submit'>Login</button>
    </form>
    <p>Don't have an account ? <a href="{% url 'register' %}">Register</a></p>
{% endblock  %}
