{% extends "layout.html" %}

{% block title %}
    Register
{% endblock  %}

{% block content %}
    <h1 class="text-center mt-4">Register</h1>

    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type='submit'>Register</button>
    </form>
    <p>Already have an account ?<a href="{% url 'login' %}">Login</a></p>
{% endblock  %}
